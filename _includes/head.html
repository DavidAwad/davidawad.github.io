<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicons/favicon.ico">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}public/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}public/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}public/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}public/favicons/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}public/favicons/safari-pinned-tab.svg" color="#202020">
  <meta name="theme-color" content="#202020">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- font awesome -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/bower_components/font-awesome/css/font-awesome.min.css">

  <!-- jquery -->
  <script type="text/javascript" src="{{ site.baseurl }}public/bower_components/jquery/dist/jquery.slim.min.js"></script>

  <!-- google fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- mathjax -->
  <script async type="text/javascript" src="{{ site.baseurl }}public/bower_components/MathJax/MathJax.js?config=TeX-AMS_CHTML"></script>

  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  });
  </script>

  <!-- side comments -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/bower_components/side-comments/release/themes/default-theme.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/bower_components/side-comments/release/side-comments.min.css">
  <script type="text/javascript" src="{{ site.baseurl }}public/bower_components/side-comments/release/side-comments.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">

  <!-- Additional Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/blog-styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/testimonial.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/portrait.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/img_grid.css">

  {% comment %}

    <!-- CSS -->
    {% css poole %}
    {% css syntax %}
    {% css hyde %}

    <!-- Additional Styles -->
    {% css blog-styles %}
    {% css testimonial %}
    {% css portrait %}
    {% css img_grid %}

  {% endcomment %}

{% seo %}
</head>
